info:
  license:
    name: MIT
  title: edge-api
  version: 1.0.0
openapi: 3.0.0
paths:
  /images:
    post:
      operationId: createImage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1.Image"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.Image"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.BadRequest"
          description: The request sent couldn't be processed.
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.InternalServerError"
          description: There was an internal server error.
      summary: Composes an image on Image Builder
    get:
      operationId: listImages
      parameters:
        - name: limit
          in: query
          description: "field: return number of images until limit is reached."
          schema:
            type: integer
        - name: offset
          in: query
          description: "field: return number of images beginning at the offset."
          schema:
            type: integer
        - name: sort_by
          in: query
          description: "fields: created_at, distribution, name, status. To sort DESC use - before the fields."
          schema:
            type: string
        - name: name
          in: query
          description: "field: filter by name"
          schema:
            type: string
        - name: status
          in: query
          description: "field: filter by status"
          schema:
            type: string
        - name: distribution
          in: query
          description: 'field: filter by distribution'
          schema:
            type: string
        - name: created_at
          in: query
          description: 'field: filter by creation date'
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
